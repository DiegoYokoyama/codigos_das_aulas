<!DOCTYPE html>

                <body>
                    <script type="text/javascript">
                        let number_one = prompt('Digite um número: ');
                        let number_two = prompt('Digite um número: ');
                        let numer_three = prompt('Digite um número: ');
                        let list_number = []
                        list_number.push(number_one);
                        list_number.push(number_two);
                        list_number.push(numer_three);
                        let list_ordem = list_number.sort(); // coloca em ordem crescente 
                        let list_ordem2 = list_number.toReversed(); // coloca em ordem decrecente 
                        
                        window.alert(`ordem crescente ${list_ordem} e a ordem decrecente ${list_ordem2}`)
                    </script>
                </body>
            </html>
