    <body>
        <script type="text/javascript">
            let valor_reais = window.prompt("valor reais da compra: "); 
            let cotacao_dolar = window.prompt("cotação do dolar: ");

            let valor_equivalente_dolar = Number(valor_reais / cotacao_dolar);

            window.alert(` Valor da compra em reais = ${valor_reais}\n Valor da cotação = ${cotacao_dolar}\n Valor equivalente do dolar = ${valor_equivalente_dolar.toFixed(2)}`);



        </script>
    </body>
</html>
