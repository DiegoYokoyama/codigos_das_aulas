<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <body>
        <script type="text/javascript">
            let soma = 0;

            for (let i = 0; i < 5; i++) {
                let numero = parseFloat(window.prompt(`Digite o  ${i + 1} º número: `));
                soma += numero;
            }


            let media = soma / 5;

            window.alert(`A soma dos números é:  ${soma} \nA média dos números é:  ${media}`);
        </script>
    </body>
</html>
