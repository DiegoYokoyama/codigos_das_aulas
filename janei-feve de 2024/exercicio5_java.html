                    <script type="text/javascript">
                        let numero_1 = window.prompt ("escreva um numero: ");
                        let numero_2 = window.prompt ("escreva outro numero: ");
                        numero_1 = parseInt (numero_1) // converte para o numero inteiro
                        numero_2 = parseInt (numero_2)
            
                        if (numero_1 > numero_2){
                            window.alert(`o numero 1 e maior que o numero 2 entao o resultado: ${numero_1}`)
                        }
                        else{
                            window.alert(`o numero 2 e maior que o numero 1 entao o resultado: ${numero_2}`)

                        }   

                        
                        
                        
            
                    </script>
