<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <body>
        <script type="text/javascript">
            let Pares = 0;
            let Impares = 0;

            for (let i = 0; i < 10; i++) {
                let numero = parseInt(window.prompt(`Digite o ${i + 1}º número: `));

                if (numero % 2 === 0) {
                    Pares++;
                } else {
                    Impares++;
                }
            }

            window.alert(`Quantidade de números pares: ${Pares}\nQuantidade de números ímpares: ${Impares}`);
        </script>
    </body>
</html>
