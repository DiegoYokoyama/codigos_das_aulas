<!DOCTYPE html>
<head>
    <META charset="UTF=8">
    <title>
        Formularios
    </title>

</head>
<body>
    <h1>Formularios</h1>
    <form>
        <fieldset id="pessoa">
            <legend> Dados Pessoais</legend>

            <label for="cnome">Nome Completo:</label>
            <br>
            <input type="text" name="texto" id="texto" size="30" maxlength="100" placeholder="Nome completo">

            <br>
            <br>

            <label for="cpf">cpf:</label>
            <br>
            <input type="text" name="cpf" id="cpf" size="10" maxlength="14" placeholder="000.000.000-00">

            <br>
            <br>

            <label for="data">data:</label> 
            <br>
            <input type="date" name="data" id="data" size="20" maxlength="10" placeholder="00-00-0000">

            <br>
            <br>
            
    <form> 
            <label for="Sexo">Sexo:</label> 
            <br>
            <input type="radio" id="Masculino" name="fav_language" value="Masculino">
            
            <label for="Masculino">Masculino</label>
            <br>
            <input type="radio" id="Feminino" name="fav_language" value="Feminino">
            
            <label for="Feminino">Feminino</label>
            <br>
            <input type="radio" id="Outros" name="fav_language" value="Outros">
            
            <label for="Outros">Outros</label> 

            <br>

            <label for="RG">RG:</label> 
            <br>
            <input type="number" name="RG" id="RG" size="20" maxlength="6" placeholder="000000">
        </fieldset>
    </form>

    <br>

    <form>
        <fieldset id="Endereço">
            <legend> Endereço</legend>

            <label for="Estado">Estado:</label> 
            <br>
            <input type="text" name="Estado" id="Estado" size="20" maxlength="50" placeholder="Mato Grosso">

            <br>
            <br>

            <label for="Cidade">Cidade:</label> 
            <br>
            <input type="text" name="Cidade" id="Cidade" size="20" maxlength="50" placeholder="Sinop">

            <br>
            <br>

            <label for="Bairro">Bairro:</label> 
            <br>
            <input type="text" name="Bairro" id="Bairro" size="20" maxlength="50" placeholder="vila nova">

            <br>
            <br>

            <label for="Rua">Rua:</label> 
            <br>
            <input type="text" name="Rua" id="Rua" size="20" maxlength="50" placeholder="Rua 39">

            <br>
            <br>

            <label for="Cep">Cep:</label> 
            <br>
            <input type="number" name="Cep" id="Cep" size="20" maxlength="8" placeholder="00000000">


        </fieldset>
    </form>

    <br>

    <form>
        <fieldset id="Financeiros">
            <legend> Dados Financeiros</legend>
            
            <label for="NumeroConta">Numero da conta:</label> 
            <br>
            <input type="number" name="NumeroConta" id="NumeroConta" size="20" maxlength="5" placeholder="00000">

            <br>
            <br>

            <label for="NumeroCartao">Numero do cartao:</label> 
            <br>
            <input type="number" name="NumeroCartao" id="NumeroCartao" size="20" maxlength="16" placeholder="0000000000000000">

            <br>

            

        </fieldset>
    </form>
</body>
